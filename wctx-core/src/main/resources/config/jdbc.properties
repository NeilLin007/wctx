#mysql database setting
jdbc.driver=com.mysql.jdbc.Driver

#\u666E\u901A\u5E93
jdbc.url=${profile.jdbc.url}
jdbc.username=${profile.jdbc.username}
jdbc.password=${profile.jdbc.password}

#\u521D\u59CB\u5316\u5927\u5C0F\u3001\u6700\u5C0F\u3001\u6700\u5927
jdbc.pool.init=${profile.jdbc.pool.init}
jdbc.pool.minIdle=${profile.jdbc.pool.minidle}
jdbc.pool.maxActive=${profile.jdbc.pool.maxactive}
#\u8FDE\u63A5\u6D4B\u8BD5\u8BED\u53E5
jdbc.testSql=SELECT 'x'

#\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
jdbc.maxWait=60000
#\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5
jdbc.timeBetweenEvictionRunsMillis=60000
#\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4
jdbc.minEvictableIdleTimeMillis=300000
#\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5927\u751F\u5B58\u7684\u65F6\u95F4
jdbc.maxEvictableIdleTimeMillis=3000000