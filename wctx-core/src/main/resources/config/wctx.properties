redis.host= ${profile.redis.host}
redis.port=${profile.redis.port}
redis.password=${profile.redis.password}

#\u6700\u5927\u7A7A\u95F2\u5BF9\u8C61\u6570
redis.maxIdle=300
#\u6700\u5927\u5206\u914D\u5BF9\u8C61\u6570
redis.maxTotal=6000
#\u5F53\u8C03\u7528borrow Object\u65B9\u6CD5\u65F6\uFF0C\u662F\u5426\u8FDB\u884C\u6709\u6548\u6027\u68C0\u67E5
redis.testOnBorrow=true
redis.maxWait=1000
#\u8D85\u65F6\u65F6\u95F4
redis.timeout=2000

#util db\u7A7A\u95F4
redis.db.index=2